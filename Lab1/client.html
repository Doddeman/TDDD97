<html>
 <head>
   <link href="client.css" type="text/css" rel="stylesheet">
   <script src="client.js" type="text/javascript"></script>
   <script src="serverstub.js" type="text/javascript"></script>
   <script type=”text/view” id="welcomeview">

    <div id="welcome">
    <div id="image">
      <img src="wimage.png">
    </div>

    <div id="signin">
      <div class="header"> Sign in here </div>
      <form onsubmit="signIn(); return false;">
        <div class="row"> Email: <input type="email" id="userName" required> </div>
        <div class="row"> Password: <input type="Password" id="passwordIn" required> </div>
        <div class="row"> <input type="submit" value="Sign in"> </div>
        <div class="row" id="signInMessage"></div>
      </form>

    </div>

    <div id="signup">
      <div class="header"> Sign up here </div>
        <form onsubmit="signUp(); return false;">
        <div class="row"> First name: <input type="text" id="firstName" required> </div>
        <div class="row">Last name: <input type="text" id="lastName" required > </div>
        <div class="row">Gender:
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> </div>
        <div class="row">
        <label for="city"> City: </label><input type="text" id="city" required></div>
        <div class="row">Country: <input type="text" id="country" required> </div>
        <div class="row">Email: <input type="email" id="email" required> </div>
        <div class="row">Password: <input type="Password" id="passwordUp" required></div>
        <div class="row">PSW RPT:  <input type="Password" id="repeat" required> </div>
        <div class="row"> <input type="submit" value="Submit">
        </div>
        <div class="row" id="signUpMessage"></div>
        </form>
     </div>
    </script>

    <script type="text/view" id="profileview">
      <div class="tabs">
        <a class="tab" id="homeTab" onclick="showHomePanel()"> Home </a>
        <a class="tab" id="browseTab" onclick="showBrowsePanel()">Browse</a>
        <a class="tab" id="accountTab" onclick="showAccountPanel()">Account</a>
      </div>

      <div class="panels">
        <div class="panel" id="homePanel">
          <div class="float">
            <div class="titles">User information</div>
            <div><b>Name: </b><span id="uName"></span></div>
            <div><b>Last Name: </b><span id="uLastname"></span></div>
            <div><b>Gender: </b><span id="uGender"></span></div>
            <div><b>City: </b><span id="uCity"></span></div>
            <div><b>Country: </b><span id="uCountry"></span></div>
            <div><b>Email: </b><span id="uEmail"></span></div>
          </div>
          <div class="float">
            <div class="titles">User text wall</div>
            <div id="homeWall"> </div>
            <button onclick="updateWall(); return false;">Update wall</button>
          </div>

          <div class="float">
            <div class="titles">Write on the wall</div>
            <form onsubmit="postToWall(); return false;">
              <textarea id="homeTextArea" rows="17" cols="25">How are you feeling right now...?</textarea>
              <button id="wallbutton" type="submit">Post</button>
            </form>
          </div>
        </div>
        <div class="panel" id="browsePanel">
          <div class="float">
            <form onsubmit="searchUser(); return false;">
              <div class="titles">Search after a user</div>
              <input type="email" id="findEmail">
              <button type="submit">Search</button>
            </form>
            <div id="searchMessage"> </div>
            <div id="displayUser">
                <div><b>Name: </b><span id="uName2"></span></div>
                <div><b>Last Name: </b><span id="uLastname2"></span></div>
                <div><b>Gender: </b><span id="uGender2"></span></div>
                <div><b>City: </b><span id="uCity2"></span></div>
                <div><b>Country: </b><span id="uCountry2"></span></div>
                <div><b>Email: </b><span id="uEmail2"></span></div>
            </div>
          </div>
          <div id="displayWall">
            <div class="float">
              <div class="titles">User text wall</div>
              <div id="browseWall"> </div>
              <button onclick="updateWall(); return false;">Update wall</button>
            </div>
          </div>
            <div id="displayText">
              <div class="float">
              <div class="titles">Write on the wall</div>
              <form onsubmit="postToWall(); return false;">
                <textarea id="browseTextArea" rows="17" cols="25">How are you feeling right now...?</textarea>
                <button id="wallbutton" type="submit">Post</button>
              </form>
            </div>
          </div>
        </div>
        <div class="panel" id="accountPanel">
          <div>
            <form onsubmit="signOut(); return false;" id="passwordChange">
              <p class="titles">Password change</p>
              <label>Old Password </label> <br>
              <input type="Password" id="oldPassword"> <br>
              <label>New Password </label> <br>
              <input type="Password" id="newPassword"> <br>
              <label>Repeat new Password </label> <br>
              <input type="Password" id="newPasswordRpt"> <br>
              <button type="button" onclick="changePassword()">Change</button>
              <p id="changeMessage"></p>
              <p class="titles">Signout from application</p>
              <input value="Sign out" type="submit" ></input>
            </form>
          </div>
        </div>
      </div>
    </script>


 </head>

 <body id="body">
   <div id="clientviewer"></div>
 </body>
</html>
