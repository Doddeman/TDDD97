<html>
 <head>
   <link href="client.css" type="text/css" rel="stylesheet">
   <script src="client.js" type="text/javascript"></script>
   <script src="serverstub.js" type="text/javascript"></script>
   <script type=”text/view” id="welcomeview">

    <div id="welcome">
    <div id="image">
      <img src="wimage.png">
    </div>

    <div id="signin" class="row">
      <h3 style="text-align: center"> Sign in here </h3>
      <div class = "column">
        Email: <br>
        Password:
      </div>
      <div class = "column">
        <form onsubmit="return signIn()">
          <input type="email" id="userName" required> <br>
          <input type="text" id="passwordIn" required> <br>
          <input type="submit" value="Sign in">
        </form>
        <p id="signInMessage" style="text-color:red"></p>
      </div>
    </div>

    <div class="row" id="signup">
      <h3 style="text-align: center"> Sign up here </h3>
      <div class="column">
        <label>First name: </label> <br>
        <label >Last name: </label> <br>
        <label >Gender: </label> <br>
        <label >City: </label> <br>
        Country: <br>
        Email: <br>
        Password: <br>
        PSW RPT:
      </div>
      <div class="column">
        <form onsubmit="return signUp()">
          <input type="text" id="firstName" required> <br>
          <input type="text" id="lastName" required > <br>
 	        <select id="gender" required>
	          <option value="male">Male</option>
	          <option value="female">Female</option>
	        </select> <br>
          <input type="text" id="city" required> <br>
          <input type="text" id="country" required> <br>
          <input type="email" id="email" required> <br>
          <input type="text" id="passwordUp" required> <br>
          <input type="text" id="repeat" required> <br>
          <input type="submit" value="Submit">
        </form>
        <p id="signUpMessage"></p>
      </div>
     </div>
    </script>

    <script type="text/view" id="profileview">
      <div class="tabs">
        <a class="tab" id="homeTab" onclick="showHomePanel()"> Home </a>
        <a class="tab" id="browseTab" onclick="showBrowsePanel()">Browse</a>
        <a class="tab" id="accountTab" onclick="showAccountPanel()">Account</a>
      </div>

      <div class="panels">
        <div class="panel" id="homePanel">
          <p class="titles">User information</p>
          <p>Name: <span id="uName"></span></p>
          <p>Last Name: <span id="uLastname"></span></p>
          <p>Gender: <span id="uGender"></span></p>
          <p>City: <span id="uCity"></span></p>
          <p>Country: <span id="uCountry"></span></p>
          <p>Email: <span id="uEmail"></span></p>
          <p class="titles">User text wall</p>
          <form id="textWall">
            <textarea rows="4" cols="35">Write something here...</textarea>
            <button type="submit">Post</button>
          </form>
        </div>
        <div class="panel" id="browsePanel">
          <form>
            <p class="titles">Search after a user</p>
            <input type="text" id="findEmail">
            <button type="submit">Search</button>
          </form>
          <p id="searchMessage">This is the search message!</p>
          <p class="titles">Found user profile</p>
          <p>Name: <span id="uName2"></span></p>
          <p>Last Name: <span id="uLastname2"></span></p>
          <p>Gender: <span id="uGender2"></span></p>
          <p>City: <span id="uCity2"></span></p>
          <p>Country: <span id="uCountry2"></span></p>
          <p>Email: <span id="uEmail2"></span></p>
        </div>
        <div class="panel" id="accountPanel">
          <div>
            <form onsubmit="signOut()" id="passwordChange">
              <p class="titles">Password change</p>
              <label>Old Password </label> <br>
              <input type="text" id="oldPassword"> <br>
              <label>New Password </label> <br>
              <input type="text" id="newPassword"> <br>
              <label>Repeat new Password </label> <br>
              <input type="text" id="newPasswordRpt"> <br>
              <button type="button" onclick="changePassword()">Change</button>
              <p id="changeMessage"></p>
              <p class="titles">Signout from application</p>
              <input value="Sign out" type="submit" ></input>
            </form>
          </div>
        </div>
      </div>
    </script>


 </head>

 <body id="body">
   <div id="clientviewer">
   </div>
 </body>
</html>
